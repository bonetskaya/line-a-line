                            <option
                                value="----"
                                title="-----">------------ data set ------------</option>
						</select>

			  <select id="actionChoice" class="form-control dataset-choices">
                            <option
                                value="-----"
                                title="-----">------ action ------</option>
                            <option
                                value="annotate"
                                title="-----">annotate</option>
                            <option
                                value="browse-annotated"
                                title="-----">browse annotated</option>
			       <!---
                            <option
                                value="browse-non-yet-annotated"
                                title="-----">browse not yet annotated</option>
                             -->
                        </select>

			

			
                        <select id="sortingChoice" class="form-control dataset-choices">
                            <option
                                value=""
                                title="">---------- sorting ----------</option>
                            <option
                                value="Difficult"
                                title="">show most difficult first</option>
                            <option
                                value="Easy"
                                title="">show easiest first</option>
			     <option
                                value="NotActive"
			       title="">order in corpus</option>
			     <option
                                value="SearchContent"
                                title="">search content</option>
			       
                        </select>

                        
			<textarea id="textinput" class = "searchtextinput" rows ="1"></textarea>
        

        
        
            <button id="save" type="button"
                title="Save and go to next" class="btn
                btn-default btn-xs left-button
                header-button"
                aria-label="">
                <span  id="saveGlyphicon" class="glyphicon glyphicon-save save-button type_1_button" aria-hidden="true"></span>
            </button>
            
	      <button id="stepBackward" type="button" title="Go to previous" class="btn btn-default btn-xs header-button" aria-label="Go to previous">
                <span id="backGlyphicon" class="glyphicon glyphicon-arrow-left type-2-button" aria-hidden="true"></span>
            </button>
                     
            <button id="delete" type="button"
                title="Remove from data set" class="btn
                btn-default btn-xs right-button
                header-button"
                aria-label="Remove from data set">
                <span class="glyphicon glyphicon-trash type_1_button" aria-hidden="true"></span>
            </button>

            <button id="changeOrder" type="button" title="Change order for the two languages" class="btn btn-default btn-xs header-button left-button" aria-label="Construct new model">
                <!-- glyphicon-cog -->
                <span class="glyphicon glyphicon-transfer type_1_button" aria-hidden="true"></span>
            </button>
            
            <select id="prealignmentChoice" class="form-control dataset-choices">
                            <option
                                           value="Embeddings"
                                           title="">Embeddings +
                                       Intersection</option>
                            <option
                                value="Intersection"
                                title="">Intersection</option>
                            <option
                                value="Gdfa"
                                title="">GDFA</option>

                 <option
                                value="Empty"
                                title="">No pre-alignments</option>
                        </select>

                                    <h3 class="panel-title">
                                       &nbsp;
                                    </h3>
                                    </div>

                                    <ul id="nodes1List" class="list-group">
                                    </ul>
                                </div>
                            </div>
            
			<div id="textContainerColumn" class="col-xs-4 no-bottom-margin">

							<div class="panel-heading">
								<h3 id
						= "langtitle1"

							</div>

							<ul id="lang1List" class="list-group">
							</ul>	
						</div><!-- /.textsContainer -->
					</div><!-- /.third column in the main panel -->

							</div>
					
							<ul id="lang2List" class="list-group">
							</ul>	
						</div><!-- /.themesContainer -->
					</div><!-- /.right column in the main panel -->
